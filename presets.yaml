# Baby-Noise Generator Presets v2.0
# Phase-based noise presets for different infant sleep stages
# Note: American Academy of Pediatrics (AAP) recommends levels below -60 dBFS (~50 dB SPL)

presets:
  newborn_deep:
    color_mix: {white: 0.2, pink: 0.3, brown: 0.5}
    rms_target: -65.0  # ~45 dB SPL
    lfo_rate: 0.05     # Hz
  
  newborn_light:
    color_mix: {white: 0.4, pink: 0.4, brown: 0.2}
    rms_target: -63.0  # ~47 dB SPL
    lfo_rate: 0.1      # Hz
  
  infant_3m_deep:
    color_mix: {white: 0.3, pink: 0.4, brown: 0.3}
    rms_target: -64.0  # ~46 dB SPL
    lfo_rate: 0.08     # Hz
    
  infant_3m_light:
    color_mix: {white: 0.5, pink: 0.3, brown: 0.2}
    rms_target: -62.0  # ~48 dB SPL
    lfo_rate: 0.12     # Hz
    
  infant_6m_deep:
    color_mix: {white: 0.4, pink: 0.4, brown: 0.2}
    rms_target: -63.0  # ~47 dB SPL
    lfo_rate: 0.1      # Hz
    
  infant_6m_light:
    color_mix: {white: 0.6, pink: 0.3, brown: 0.1}
    rms_target: -61.0  # ~49 dB SPL
    lfo_rate: 0.15     # Hz
    
  toddler_deep:
    color_mix: {white: 0.5, pink: 0.3, brown: 0.2}
    rms_target: -62.0  # ~48 dB SPL
    lfo_rate: 0.12     # Hz
    
  toddler_light:
    color_mix: {white: 0.7, pink: 0.2, brown: 0.1}
    rms_target: -60.0  # ~50 dB SPL (at AAP recommended limit)
    lfo_rate: 0.18     # Hz
    
  default:
    color_mix: {white: 0.4, pink: 0.4, brown: 0.2}
    rms_target: -63.0  # ~47 dB SPL
    lfo_rate: 0.1      # Hz
    
  # Pure color presets
  white_only:
    color_mix: {white: 1.0, pink: 0.0, brown: 0.0}
    rms_target: -63.0  # ~47 dB SPL
    lfo_rate: 0.1      # Hz
    
  pink_only:
    color_mix: {white: 0.0, pink: 1.0, brown: 0.0}
    rms_target: -63.0  # ~47 dB SPL
    lfo_rate: 0.1      # Hz
    
  brown_only:
    color_mix: {white: 0.0, pink: 0.0, brown: 1.0}
    rms_target: -63.0  # ~47 dB SPL
    lfo_rate: 0.1      # Hz
    
  # YouTube optimized preset
  youtube:
    color_mix: {white: 0.4, pink: 0.4, brown: 0.2}
    rms_target: -20.0  # YouTube standard level
    lfo_rate: 0.1      # Hz