# Baby-Noise Generator v2.0.2 Enhanced DSP Edition - Presets
# Phase-based noise presets for different infant sleep stages
# Note: American Academy of Pediatrics (AAP) recommends levels below -60 dBFS (~50 dB SPL)

presets:
  newborn_deep:
    color_mix: {white: 0.15, pink: 0.3, brown: 0.55}
    rms_target: -65.0  # ~45 dB SPL
    lfo_rate: 0.05     # Hz
    natural_modulation: true
    haas_effect: true
    enhanced_stereo: true
  
